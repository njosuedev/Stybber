<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stybber Framework Test</title>

  <!-- Link your generated CSS -->
  <link rel="stylesheet" href="./dist/stybber.min.css" />
</head>
<body>

  <h1>Stybber CSS & JS Framework Test</h1>

  <section>
    <h2>Buttons</h2>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>
    <button class="btn btn-outline">Outline Button</button>
    <button class="btn btn-danger">Delete Button</button>
  </section>

  <section>
    <h2>Modal</h2>
    <button data-toggle="modal" data-target="#myModal" class="btn btn-primary">Open Modal</button>
    <div id="myModal" class="modal hidden" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;">
      <div class="modal-content" style="background: white; padding: 2rem; border-radius: 6px; min-width: 300px; position: relative;">
        <button data-dismiss="modal" class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;">Close</button>
        <h3>Modal Title</h3>
        <p>This is modal content inside the modal window.</p>
      </div>
    </div>
  </section>

  <section>
    <h2>Dropdown</h2>
    <div style="position: relative; display: inline-block;">
      <button data-toggle="dropdown" class="btn btn-primary">Toggle Dropdown</button>
      <ul class="dropdown-menu hidden" style="position: absolute; background: white; border: 1px solid #ccc; margin-top: 0.5rem; padding: 0.5rem 0; list-style: none; width: 150px;">
        <li class="dropdown-item" style="padding: 0.5rem 1rem; cursor: pointer;">Item 1</li>
        <li class="dropdown-item" style="padding: 0.5rem 1rem; cursor: pointer;">Item 2</li>
        <li class="dropdown-item" style="padding: 0.5rem 1rem; cursor: pointer;">Item 3</li>
      </ul>
    </div>
  </section>

  <section>
    <h2>Toast</h2>
    <button data-toast-target="#myToast" class="btn btn-secondary">Show Toast</button>
    <div id="myToast" class="toast hidden" style="position: fixed; bottom: 20px; right: 20px; background: #333; color: white; padding: 1rem 1.5rem; border-radius: 4px;">
      This is a toast message!
    </div>
  </section>

  <section>
    <h2>Collapse</h2>
    <button data-toggle="collapse" data-target="#collapseContent" class="btn btn-primary">Toggle Collapse</button>
    <div id="collapseContent" class="hidden" style="margin-top: 1rem; padding: 1rem; border: 1px solid #ccc;">
      This is collapsible content.
    </div>
  </section>

  <section>
    <h2>Tabs</h2>
    <div class="tabs" style="margin-top: 1rem;">
      <button data-toggle="tab" data-group="example" data-target="#tab1" class="active btn btn-outline">Tab 1</button>
      <button data-toggle="tab" data-group="example" data-target="#tab2" class="btn btn-outline">Tab 2</button>

      <div id="tab1" data-tab-content="example" style="margin-top: 1rem;">
        Content for Tab 1
      </div>
      <div id="tab2" data-tab-content="example" class="hidden" style="margin-top: 1rem;">
        Content for Tab 2
      </div>
    </div>
  </section>

  <!-- Link your generated JS -->
  <script src="./dist/stybber.min.js" defer></script>
</body>
</html>
